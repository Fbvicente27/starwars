<!DOCTYPE html>

<html>
    <head>
        
		
        <title>Star Wars Trabalho</title>
    </head>
    <body>
         <h1> SWAPI - Informações sobre Star Wars </h1>
		
		<b> Personagens </b> <br> 
		
		<select id = "personagens">
			<option value="1">Luke Skywalker</option>
			<option value="2">Darth Vader</option>
			<option value="3">Leia Organa</option>
			<option value="4">Obi-Wan Kenobi</option>
			<option value="5">R2-D2</option>
		</select>
		
		<button class = "mostrarPerson"> Personagens </button>
		<div id = "contPerson"> </div>
		
		<b> Planetas</b> <br>
		
		<select id = "planetas">
			<option value="2">Alderaan</option>
			<option value="3">Yavin IV</option>
			<option value="4">Hoth</option>
			<option value="5">Dagobah</option>
			<option value="6">Bespin</option>
		</select>
		
		<button class = "mostrarPlanet"> Planetas </button>
		<div id = "contPlanet"> </div>
		
		<b> Naves</b> <br> 
		
		<select id = "naves">
			<option value="2">CR90 corvette</option>
			<option value="9">Death Star</option>
			<option value="3">Star Destroyer</option>
			<option value="10">Millennium Falcon</option>
			<option value="5">Sentinel-class landing craft</option>
		</select>
		
		<button class = "mostrarNave"> Naves </button>
		<div id = "contNave"> </div>
		
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		
    </body>
</html>
